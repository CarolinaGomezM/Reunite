<html>
<head>
  <style>
    /* Estos son los colores de la paleta similar a la del formulario */
    :root {
      --color-principal: #F0F4FD; /* Azul pastel claro */
      --color-acento: #F9A8BA; /* Rosa pastel */
      --color-semantico: #5E548E; /* Morado oscuro */
      --color-neutro: #9FA2B2; /* Gris claro */
    }

    /* Estas son las fuentes que he elegido para el menú */
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap');

    /* Este es el estilo general del menú */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-principal);
    }

    .menu {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 15px;
      border: 2px solid var(--color-semantico);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    .menu ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      margin: 0 20px;
    }

    .menu ul li a {
      display: block;
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: var(--color-semantico);
      text-decoration: none;
      transition: all 0.3s ease;
    }

   .menu ul li a:hover {
      color: var(--color-acento);
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </div>
</body>
</html>
